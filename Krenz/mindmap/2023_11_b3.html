<!DOCTYPE html>
<html>
<head>
    <title>Gantt Chart with PlantUML</title>
    <script src="https://unpkg.com/plantuml-encoder/umd/plantuml-encoder.min.js"></script>
    <script src="https://www.plantuml.com/plantuml.js"></script>
</head>
<body>
    <h1>My Gantt Chart</h1>
    <pre class="uml"> 
    @startgantt
    Project starts the 2023-08-01
    [Task1] lasts 5 days
    [Task2] lasts 7 days
    [Task2] starts 5 days after [Task1]'s end
    @endgantt
    </pre>
</body>
</html>
