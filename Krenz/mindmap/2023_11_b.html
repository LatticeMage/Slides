<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This HTML</title>
    <style>
        /* Styles to ensure the containers take up the necessary space */
        #content1, #content2 {
            width: 100%; /* Adjust width as needed */
            border: 1px solid #ccc; /* Optional, just for visibility */
            margin-bottom: 10px; /* Spacing between containers */
        }
    </style>
</head>
<body>
    <!-- Divs where the content of 1.html and 2.html will be displayed -->
    <div id="content1"></div>
    <div id="content2"></div>

    <script>
        // Function to load content from a specified URL into a given element
        function loadHTML(url, elementId) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const container = document.getElementById(elementId);
                    container.innerHTML = data;

                    // Optionally, adjust the height based on the content
                    // container.style.height = container.scrollHeight + 'px';
                })
                .catch(error => {
                    console.error('Error fetching content:', error);
                });
        }

        // Load the contents of 1.html and 2.html
        loadHTML('./2023_11_b1.html', 'content1');
        loadHTML('./2023_11_b2.html', 'content2');
    </script>
</body>
</html>
