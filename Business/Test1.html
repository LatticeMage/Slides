<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal.js Presentation</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/reveal.js/dist/reveal.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/reveal.js/dist/theme/white.css">
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <section>
                <h2>Slide 1</h2>
                <p>This is the first slide.</p>
            </section>
            <section>
                <h2>Slide 2</h2>
                <p>This is the second slide.</p>
            </section>
        </div>
    </div>

    <script src="{{ site.baseurl }}/_shared/reveal.js/dist/reveal.js"></script>
    <script>
        Reveal.initialize({
            controls: true,
            progress: true,
            center: true,
            hash: true,
        });
    </script>
</body>
</html>
